<html>
    <head>
        <title>登录页面</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./iconfont/iconfont.css">
    </head>
    <body>
        <div class="login-wrap">
            <div class="ctrl">
                <span>账号：</span>
                <input type="text" placeholder="请输入账号" name="account">
            </div>
            <div class="ctrl">
                <span>密码：</span>
                <input type="password" placeholder="请输入密码" name="pwd">                
            </div>
            <div class="ctrl">
                <label for="ckRm">
                    <input type="checkbox" id="ckRm">                
                    <span><i class="iconfont icon-check"></i>记住密码</span>
                </label>
            </div>
            <div class="ctrl">
                <a href="#" class="btn login">登录</a>
            </div>
            <div class="ctrl">
                <a href="#" class="btn reg">注册</a>
            </div>

        </div>

        <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
